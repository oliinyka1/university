<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="lab06.css">
</head>
<body>
    
    <a href="../index.html" class="button top-right-button">Go to lab list</a>
    <div class="form-container">
        
        <div class="email-parser">
            <h2>Email Parser</h2>
            <input id="parser-input" type="text" placeholder="Enter your email here"> <br>
            <button onclick="parseEmail()">Parse email elements</button>
            <div id="parser-output"></div>
        </div>

        <hr>
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <span class="validation-message"></span>
            </div>

            <div class="form-group">
                <label for="name">First and Last Name:</label>
                <input type="text" id="name" name="name">
                <span class="validation-message"></span>
            </div>

            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login">
                <span class="validation-message"></span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <span class="validation-message"></span>
            </div>

            <div class="form-group">
                <label for="postal">Postal Code:</label>
                <input type="text" id="postal" name="postal">
                <span class="validation-message"></span>
            </div>

            <button type="button" onclick="formValidation()">Validate</button>
        </form>
    </div>

    <script src="lab06.js"></script>
</body>
</html>
